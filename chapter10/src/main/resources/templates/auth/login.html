<!DOCTYPE html>
<html>
    <head>
        <title>登录界面</title>
    </head>
    <body>
        <span style="color:red" th:if="not ${#strings.isEmpty(error)}" th:text="${error}">错误信息</span>
        <form method="post" action="/auth/login">
            <div>
                <label>用户名：</label>
                <input type="text" name="username"/>
            </div>
            <div>
                <label>密码：</label>
                <input type="password" name="password"/>
            </div>
            <input type="submit" value="登录">
        </form>
    </body>
</html>
